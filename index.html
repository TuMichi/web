<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brawlplan</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Haz tu estrategia!</h1>
    </header>

    <section class="game-section" id="Atrapagemas">
       <h2>Atrapa Gemas</h2>
        <div style="display: flex; gap: 10px;">
            <div>
                <h3>Ay Ho!</h3>
                <img src="images/AyHoAGMap.webp" alt="Ay Ho!" class="game-image" onclick="handleClick(event, 'atrapagemas')" width="150" height="250" usemap="#map3">
                <map name="map3">
                    <area shape="rect" coords="0,0,150,250" alt="Ay Ho!" href="a">
                </map>
            </div>
            <div>
                <h3>Brrum Brrum</h3>
               <img src="images/BrrumAGMap.webp" alt="Brrum Brrum" class="game-image" onclick="handleClick(event, 'atrapagemas')" width="150" height="250" usemap="#map1">
<map name="map1">
    <area shape="rect" coords="0,0,150,250" alt="Brrum Brrum" href="a">
</map>
            </div>
             <div>
                <h3>Salon Recreativo</h3>
                <img src="images/SalonRecAGMap.webp" alt="Salon Recreativo" class="game-image" onclick="handleClick(event, 'atrapagemas')" width="150" height="250" usemap="#map2">
                <map name="map2">
                    <area shape="rect" coords="0,0,150,250" alt="Salon Recreativo" href="a">
                </map>
            </div>
        </div>
    </section>
    <section class="game-section" id="balonbrawl">
        <h2>Balon Brawl</h2>
        <div style="display: flex; gap: 10px;">
            <div>
                <h3>Estadio Estruendoso</h3>
               <img src="images/EstadioEstruendosoBBMap.webp" alt="Estadio Estruendoso" class="game-image" onclick="handleClick(event, 'balonbrawl')" width="150" height="250" usemap="#map4">
<map name="map4">
    <area shape="rect" coords="0,0,150,250" alt="Estadio Estruendoso" href="a">
</map>
            </div>
            <div>
                <h3>Pinball</h3>
                <img src="images/PinballBBMap.webp" alt="Pinball" class="game-image" onclick="handleClick(event, 'balonbrawl')" width="150" height="250" usemap="#map5">
                <map name="map5">
                    <area shape="rect" coords="0,0,150,250" alt="Salon Recreativo" href="a">
                </map>
            </div>
             <div>
                <h3>Palco Central</h3>
                <img src="images/PalcoCentralBBMap.webp" alt="Palco Central" class="game-image" onclick="handleClick(event, 'balonbrawl')" width="150" height="250" usemap="#map6">
                <map name="map6">
                    <area shape="rect" coords="0,0,150,250" alt="Palco Central" href="a">
                </map>
            </div>
        </div>
    </section>
    <section class="game-section" id="cazaestelar">
        <h2>Caza Estelar</h2>
        <img src="images/cazaestelar.jpg" alt="Caza Estelar" class="game-image" onclick="openImage('cazaestelar')">
    </section>
    <section class="game-section" id="atraco">
        <h2>Atraco</h2>
        <img src="images/atraco.jpg" alt="Atraco" class="game-image" onclick="openImage('atraco')">
    </section>
    <section class="game-section" id="zonarestringida">
        <h2>Zona Restringida</h2>
        <img src="images/zonarestringida.jpg" alt="Zona Restringida" class="game-image" onclick="openImage('zonarestringida')">
    </section>
    <section class="game-section" id="noqueo">
        <h2>Noqueo</h2>
        <img src="images/noqueo.jpg" alt="Noqueo" class="game-image" onclick="openImage('noqueo')">
    </section>

    <div id="overlay" class="overlay" onclick="closeOverlay()">
        <img id="overlay-image" src="" alt="Imagen amplia">
    </div>

    <script src="js/scripts.js"></script>
</body>
</html>
