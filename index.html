<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brawlplan</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Haz tu estrategia!</h1>
    </header>

    <section class="game-section" id="Atrapagemas">
       <h2>Atrapa Gemas</h2>
        <div style="display: flex; gap: 10px;">
            <div>
                <h3>Brrum Brrum</h3>
                <img src="images/BrrumAGMap.webp" alt="Brrum Brrum" class="game-image" onclick="openImage('atrapagemas')" width="250" height="250" usemap="#map1">
                <map name="map1">
                    <area shape="rect" coords="0,0,200,250" alt="Brrum Brrum" onclick="openImage('atrapagemas')">
                </map>
            </div>
            <div>
                <h3>Salon Recreativo</h3>
                <img src="images/SalonRecAGMap.webp" alt="Salon Recreativo" class="game-image" onclick="openImage('atrapagemas')" width="250" height="250">
                <map name="map2">
                    <area shape="rect" coords="10,20,50,10" alt="Salon Recreativo" onclick="openImage('atrapagemas')">
                </map>
            </div>
        </div>
    </section>
    <section class="game-section" id="balonbrawl">
        <h2>Balon Brawl</h2>
        <img src="images/balonbrawl.jpg" alt="Balon Brawl" class="game-image" onclick="openImage('balonbrawl')">
    </section>
    <section class="game-section" id="cazaestelar">
        <h2>Caza Estelar</h2>
        <img src="images/cazaestelar.jpg" alt="Caza Estelar" class="game-image" onclick="openImage('cazaestelar')">
    </section>
    <section class="game-section" id="atraco">
        <h2>Atraco</h2>
        <img src="images/atraco.jpg" alt="Atraco" class="game-image" onclick="openImage('atraco')">
    </section>
    <section class="game-section" id="zonarestringida">
        <h2>Zona Restringida</h2>
        <img src="images/zonarestringida.jpg" alt="Zona Restringida" class="game-image" onclick="openImage('zonarestringida')">
    </section>
    <section class="game-section" id="noqueo">
        <h2>Noqueo</h2>
        <img src="images/noqueo.jpg" alt="Noqueo" class="game-image" onclick="openImage('noqueo')">
    </section>

    <div id="overlay" class="overlay" onclick="closeOverlay()">
        <img id="overlay-image" src="" alt="Imagen amplia">
    </div>

    <script src="js/scripts.js"></script>
</body>
</html>
