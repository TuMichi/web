<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ah Yo!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<style>
        
    body {
        font-family: Arial, sans-serif;
        background-color: #272727;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .aligned-image {
        display: inline-block;
        vertical-align: top; 
    }

    .pfp-image {
        width: 50px;
        height: 50px;
        margin-left: 10px; /* Espacio entre las imágenes */
        margin-bottom: 5px; /* Espacio hacia abajo */
    }

    .container {
        display: flex;
        align-items: flex-start; /* Asegura que los elementos se alineen en la parte superior */
    }

    .columns-container {
        display: flex;
        flex-direction: row; /* Asegura que las columnas estén una al lado de la otra */
        margin-left: 20px; /* Separación entre la imagen AyHo y las columnas */
    }

    .left-column, .right-column, .column-3 {
        display: flex;
        flex-direction: column;
    }

    .right-column {
        margin-left: 20px; /* Separación entre las dos columnas */
    }
        
    .column-3 {
        margin-left: 50px;
    }

</style>
    <div class="container">
        <img src="images/AyHoAGMap.webp" alt="Ay Ho!" width="375" height="625" class="aligned-image">
        <div class="columns-container">
            <div class="left-column">
               <img id="lumi" src="iconos/Lumi1-pfp.webp" alt="Lumi" class="pfp-image">
                <img id="tara" src="iconos/Tara1-pfp.webp" alt="Tara" class="pfp-image">
                <img id="spike" src="iconos/Spike1-pfp.webp" alt="Spike" class="pfp-image">
                <img id="shelly" src="iconos/Shelly1-pfp.webp" alt="Shelly" class="pfp-image">
                <img id="shade" src="iconos/Shade-pfp.webp" alt="Shade" class="pfp-image">
                <img id="rosa" src="iconos/Rosa1-pfp.webp" alt="Rosa" class="pfp-image">
                <img id="rico" src="iconos/Rico1-pfp.webp" alt="Rico" class="pfp-image">
                <img id="poco" src="iconos/Poco1-pfp.webp" alt="Poco" class="pfp-image">
                <img id="pearl" src="iconos/Pearl1-pfp.webp" alt="Pearl" class="pfp-image">
                <img id="ollie" src="iconos/Ollie-pfp.webp" alt="Ollie" class="pfp-image">
                <img id="nani" src="iconos/Nani1-pfp.webp" alt="Nani" class="pfp-image">
            </div>
            <div class="right-column">
                <img id="moe" src="iconos/Moe-pfp.webp" alt="Moe" class="pfp-image">
                <img id="mico" src="iconos/Mico1-pfp.webp" alt="Mico" class="pfp-image">
                <img id="melodie" src="iconos/Melodie-pfp.webp" alt="Melodie" class="pfp-image">
                <img id="meeple" src="iconos/Meeple-pfp.webp" alt="Meeple" class="pfp-image">
                <img id="max" src="iconos/Max1-pfp.webp" alt="Max" class="pfp-image">
                <img id="maisie" src="iconos/Maisie1-pfp.webp" alt="Maisie" class="pfp-image">
                <img id="lou" src="iconos/Lou1-pfp.webp" alt="Lou" class="pfp-image">
                <img id="lily" src="iconos/Lily-pfp.webp" alt="Lily" class="pfp-image">
                <img id="leon" src="iconos/Leon1-pfp.webp" alt="Leon" class="pfp-image">
                <img id="kenji" src="iconos/Kenji-pfp.webp" alt="Kenji" class="pfp-image">
                <img id="juju" src="iconos/Juju-pfp.webp" alt="Juju" class="pfp-image">
            </div>
            <div class="center-column-1">
                <img id="griff" src="iconos/Griff1-pfp.webp" alt="Griff" class="pfp-image">
                <img id="frank" src="iconos/Frank1-pfp.webp" alt="Frank" class="pfp-image">
                <img id="finx" src="iconos/Finx1-pfp.webp" alt="Finx" class="pfp-image">
            </div>
        </div>
    </div>
</body>
</html>
