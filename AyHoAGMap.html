     <style>
         body {
             font-family: Arial, sans-serif;
             background-color: #272727;
             margin: 0;
             padding: 0;
             display: flex;
             flex-direction: column;
             align-items: center;
         }
         .aligned-image {
             display: inline-block;
             vertical-align: top; 
         }
         .pfp-image {
             width: 50px;
             height: 50px;
             margin-left: 10px; /* Espacio entre las imágenes */
             margin-bottom: 5px; /* Espacio hacia abajo */
             position: absolute; /* Necesario para mover libremente */
             cursor: move; /* Cambia el cursor cuando pasas sobre la imagen */
         }
         .container {
             display: flex;
             align-items: flex-start; /* Asegura que los elementos se alineen en la parte superior */
             position: relative;     
         }
         .columns-container {
             display: flex;
             flex-direction: row; /* Asegura que las columnas estén una al lado de la otra */
             margin-left: 20px; /* Separación entre la imagen AyHo y las columnas */
         }
         .left-column, .right-column, .center-column-1, .center-column-2, .center-column-3, .center-column-4, .center-column-5, .last-column {
             display: flex;
             flex-direction: column;
         }
         .right-column, .center-column-1, .center-column-2, .center-column-3, .center-column-4, .center-column-5, .last-column {
             margin-left: 20px; /* Separación entre las columnas */
         }
     </style>
