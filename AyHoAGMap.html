<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ah Yo!</title>
    <style>
        .aligned-image {
            display: inline-block;
            vertical-align: top; 
        }
        .pfp-image {
            width: 50px;
            height: 50px;
            margin-left: 10px; /* Espacio entre las im치genes */
            margin-bottom: 5px; /* Espacio hacia abajo */
        }
        .container {
            display: flex;
        }
        .columns-container {
            display: flex;
            flex-direction: column;
            margin-left: 20px; /* Separaci칩n entre la imagen AyHo y las columnas */
        }
        .left-column, .right-column {
            display: flex;
            flex-direction: column;
        }
        .right-column {
            margin-left: 60px; /* Separaci칩n entre las dos columnas */
            margin-bottom: 60px;
        }
    </style>
</head>

        <div class="columns-container">

            <div class="right-column" style="margin-top: 0;"> <!-- A침adido style para alinear la columna -->
